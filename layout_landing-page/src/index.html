<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE MET</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin >

  <body class="page__body">
    <header class="header">
      <div class="top-bar">
        <a href="#" class="top-bar__logo">
          <img src="images/logo.svg" alt="MET LOGO">
        </a>

        <div class="top-bar__icons">
          <a href="#" class="icon icon--phone"></a>
          <a href="#menu" class="icon icon--menu"></a>

      <div class="header__bottom">
        <h1 class="header__title">Welcome<br>To The MET</h1>
      </div>

    </header>

    <aside class="menu page__menu" id="menu">
      <div class="top-bar menu__top ">
        <a href="#" class="top-bar__logo">
          <img src="images/logo.svg" alt="MET LOGO">
        </a>

        <a href="#" class="icon icon--close"></a>
      </div>
      <div class="menu__content">
        <nav class="nav menu__nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a class="nav__link" href="#">Home</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#about-us">About Us</a>
            </li>
            <li class="nav__item">

        <div class="additional-info">
          <a  href="tel:+1 212-535-7710" class="menu__phone-number--1">
            The Met Fifth Avenue<br>+1 212-535-7710
          </a>
          <a href="tel:+1 212-923-3700" class="menu__phone-number--2">
            The Met Cloisters<br>+1 212-923-3700
          </a>
        </div>
        <a href="#" class="menu__call-to-order">
            call to order
        </a>

    <main class="main">
      <section class="about-us" id="about-us">
        <p>Plan your visit</p>
        <h2>Museum hours</h2>
      </section>

      <section class="now-on-view" id="now-on-view">
        <h2>Now On View</h2>
      </section>

      <section class="explore-online" id="explore-online">
        <h2>More to Explore Online</h2>
      </section>

      <section class="contacts" id="contacts">
        <h2>Contact us</h2>
      </section>

    <footer class="footer"></footer>
